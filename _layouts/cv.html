<!DOCTYPE html>
<html>

	{% include head.html %}

	<body class="theme-{% if site.cv_theme %}{{ site.cv_theme }}{% endif %}">

		<div class="wrapper" itemscope itemtype="https://schema.org/Person">

			<header class="page-header">

				{% include header.html %}

				{% if site.about_looking_for_work == 'yes' %}
				<a href="/alfredo-hernandez-cv.pdf" class="contact-button"">Download as PDF</a>
				{% elsif site.about_looking_for_work == 'no' %}
				<a class="contact-button not-looking">I'm not looking for work right now.</a>
				{% else %}
				{% endif %}

			</header>

			{{ content }}

			{% include footer.html %}

		</div>

	</body>

</html>
