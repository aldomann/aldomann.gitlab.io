<!-- You can turn off the avatar in _config.yml by setting to false -->
{% if site.about_avatar == 'true' %}
<a style="color: #333; text-decoration: none;" href="../"><img src="{{ '/images/avatar.png' | prepend: site.github.url | replace: 'http://', 'https://' }}" alt="my photo" class="avatar" itemprop="image"></a>
{% endif %}

<!-- Your name is defined in the _config.yml file -->
<h1 class="header-name" itemprop="name"><a style="color: #333; text-decoration: none;" href="../">{{ site.about_name }}</a></h1>

<div class="title-bar">

	<!-- Your title is also defined in the _config.yml file -->
	<h2 class="header-title" itemprop="jobTitle">{{ site.about_title }}</h2>

	<!-- This is the markup for the icon links; moved out to an include because it's very verbose, and you shouldn't ever need to edit the markup (unless you want to re-order the icons); if you want to customize which links appear, define them in the _config.yml file -->
	{% include icon-links.html %}
</div>
